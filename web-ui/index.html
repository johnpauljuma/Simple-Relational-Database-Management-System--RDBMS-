<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRDBMS - Database Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add modal styles if not in style.css */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-database"></i> MyRDBMS</h1>
            <div class="connection-status">
                <span class="status-dot connected"></span>
                <span>Connected</span>
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-database"></i> Databases</h3>
                    <!-- In sidebar: -->
                    <button id="create-db-btn" class="btn btn-primary" onclick="createDatabase()">
                        <i class="fas fa-plus"></i> New Database
                    </button>
                    <div id="database-list" class="tree-view">
                        <!-- Databases will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="tabs">
                    <button class="tab active" data-tab="query" onclick="switchTab('query')">Query Editor</button>
                    <button class="tab" data-tab="data" onclick="switchTab('data')">Table Data</button>
                    <button class="tab" data-tab="schema" onclick="switchTab('schema')">Schema</button>
                </div>

                <!-- Query Tab -->
                <div id="query-tab" class="tab-content active">
                    <div class="sql-editor">
                        <textarea id="query-input" placeholder="Enter SQL query here...">
CREATE TABLE users (
    id INT PRIMARY KEY,
    name VARCHAR(50),
    email VARCHAR(100) UNIQUE,
    age INT
);

INSERT INTO users VALUES (1, 'John Doe', 'john@example.com', 30);
INSERT INTO users VALUES (2, 'Jane Smith', 'jane@example.com', 25);

SELECT * FROM users;</textarea>
                        <!-- In query tab: -->
                        <div class="editor-actions">
                            <button id="execute-query-btn" class="btn btn-success" onclick="executeQuery()">
                                <i class="fas fa-play"></i> Execute
                            </button>
                            <button id="clear-query-btn" class="btn" onclick="clearQuery()">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>

                    <div class="results">
                        <h3>Results</h3>
                        <div id="results-container">
                            <p class="placeholder">Execute a query to see results...</p>
                        </div>
                    </div>
                </div>

                <!-- Data Tab -->
                <div id="data-tab" class="tab-content">
                    <div class="data-header">
                        <h3 id="table-name">No table selected</h3>
                        <!-- In data tab: -->
                        <button id="insert-row-btn" class="btn btn-success" onclick="insertRow()">
                            <i class="fas fa-plus"></i> Insert Row
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="data-table">
                            <thead>
                                <!-- Columns will be loaded here -->
                            </thead>
                            <tbody>
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Schema Tab -->
                <div id="schema-tab" class="tab-content">
                    <div class="schema-header">
                        <h3 id="schema-table-name">No table selected</h3>
                        <!-- In schema tab: -->
                        <button id="create-table-btn" class="btn btn-primary" onclick="createTable()">
                            <i class="fas fa-plus"></i> Create Table
                        </button>
                    </div>
                    <div class="schema-container">
                        <table id="schema-table">
                            <thead>
                                <tr>
                                    <th>Column Name</th>
                                    <th>Data Type</th>
                                    <th>Constraints</th>
                                    <th>Nullable</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Schema will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div id="status-message">Ready</div>
            <div id="execution-time"></div>
        </footer>
    </div>

    <!-- Modals -->
    <div id="create-database-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Database</h3>
            <input type="text" id="new-db-name" placeholder="Enter database name">
            <div class="modal-actions">
                <button class="btn btn-success" onclick="confirmCreateDatabase()">Create</button>
                <button class="btn" onclick="closeModal('create-database-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="create-table-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Table</h3>
            <input type="text" id="new-table-name" placeholder="Table name">
            <div id="columns-container">
                <div class="column-definition">
                    <input type="text" placeholder="Column name" class="col-name">
                    <select class="col-type">
                        <option value="INT">INT</option>
                        <option value="VARCHAR(50)">VARCHAR(50)</option>
                        <option value="TEXT">TEXT</option>
                        <option value="BOOLEAN">BOOLEAN</option>
                        <option value="DECIMAL">DECIMAL</option>
                    </select>
                    <label><input type="checkbox" class="col-pk"> PK</label>
                    <label><input type="checkbox" class="col-unique"> Unique</label>
                    <label><input type="checkbox" class="col-nullable" checked> Nullable</label>
                    <button class="btn btn-danger btn-small" onclick="removeColumn(this)">Ã—</button>
                </div>
            </div>
            <button class="btn" onclick="addColumn()"><i class="fas fa-plus"></i> Add Column</button>
            <div class="modal-actions">
                <button class="btn btn-success" onclick="confirmCreateTable()">Create Table</button>
                <button class="btn" onclick="closeModal('create-table-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Debug button -->
    <button onclick="testGetColumns()" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Test Get Columns
    </button>

    <script src="script.js"></script>
    <script>
        // Debug function
        async function testGetColumns() {
            if (!window.currentDatabase || !window.currentTable) {
                alert('Please select a database and table first');
                return;
            }
            
            console.clear();
            console.log(`=== Testing getTableColumns for ${currentDatabase}.${currentTable} ===`);
            
            const columns = await getTableColumns(currentDatabase, currentTable);
            
            console.log(`Final result:`, columns);
            alert(`Found ${columns.length} columns: ${columns.join(', ')}`);
        }
        
        // Simple modal functions
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Close modals when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
